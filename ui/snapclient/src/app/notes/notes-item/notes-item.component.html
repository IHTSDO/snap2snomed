<mat-card *ngIf="note">
  <mat-card-content> <span class="timestamp">{{note.modified | lastupdated}}</span>
    <app-user-chip [user]="note.noteBy"></app-user-chip>
    <p>{{note.noteText}}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <ng-content></ng-content>
  </mat-card-actions>
</mat-card>
